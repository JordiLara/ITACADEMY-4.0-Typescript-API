<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jordi Lara">
    <title>Smiles through an API</title>
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/styles.css">
    <!-- source files -->
    <script src="./build/index.js"></script>

</head>

<body>

    <div>
        <div id="weather-container">
            <!-- Here goes the weather information -->
        </div>
    </div>

    <div id="jokesContainer">
        <div id="jokesTime">
            <h1 id="funTime">Fun Time!</h1>
                <div id="dadJokesHere">
                    <div id="randomJokes">
                    <!-- random jokes will appear here -->
                    </div>
                </div>

                
                <div id="reviews">
                    <label>
                        <input type="radio" name="option" value="option1">
                        <img src="./src/images/ratings/8664914_face_angry_icon.svg" alt="angry face">
                    </label>

                    <label>
                        <input type="radio" name="option" value="option2" class="checkReview">
                        <img src="./src/images/ratings/8664814_face_meh_icon.svg" alt="poker face">
                    </label>

                    <label>
                        <input type="radio" name="option" value="option3">
                        <img src="./src/images/ratings/8664811_face_grin_tears_icon.svg" alt="smile face">
                    </label>
                </div>
        </div>                                                  
                <!-- Button to randomize jokes -->

        <div id="nextJokeButton">
            <button id="jokeButton" onclick="nextJoke()">Next joke, please!</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
