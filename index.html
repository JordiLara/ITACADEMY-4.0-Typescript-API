<head>
    <meta charset="UTF-8">

    <title>Smiles through an API</title>

    <script src="./build/weather.js"></script>
    <script src="./build/jokes.js"></script>
    <script src="/build/ratings.js"></script>
    <script src="./build/index.js"></script>
    
</head>

<body>

        <!-- Here goes the weather information -->

    <div id="weatherContainer">
        <div id="weatherTemp">

        </div>
        <div id="weatherDescription">

        </div>
        <div id="simbolo">
            <img src="" id="weatherImg"/>
        </div>
    </div>            

    <div id="jokesContainer">
        <div id="jokesTime">
            <h1 text-3xl font-bold underline id="funTime">Fun Time!</h1>
                <div id="dadJokesHere">
                    <div id="randomJokes">
                    <!-- random jokes will appear here -->
                    </div>
                </div>

                
                <div id="reviews">
                    <label>
                        <input type="radio" name="option" value="option1">
                        <img src="./assets/images/8664914_face_angry_icon.svg" alt="angry face">
                    </label>

                    <label>
                        <input type="radio" name="option" value="option2" class="checkReview">
                        <img src="./assets/images/8664814_face_meh_icon.svg" alt="poker face">
                    </label>

                    <label>
                        <input type="radio" name="option" value="option3">
                        <img src="./assets/images/8664811_face_grin_tears_icon.svg" alt="smile face">
                    </label>
                </div>
            </div>                                                  
                <!-- Button to randomize jokes -->

        <div id="nextJokeButton">
            <button id="jokeButton" onclick="nextJoke()">Next joke, please!</button>
        </div>
    </div>
